<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=x.com">
  <link rel="stylesheet" href="style.css">
</head>
<body>


<section class="calculator">
  <div class="display">
    <h1>0</h1>
  </div>
  <div class="btns">
    <button value="+" class="operator">+</button>
    <button value="-" class="operator">-</button>
    <button value="*" class="operator">x</button>
    <button value="/" class="operator">รท</button>
    <button value="7">7</button>
    <button value="8">8</button>
    <button value="9">9</button>
    <button value="4">4</button>
    <button value="5">5</button>
    <button value="6">6</button>
    <button value="1">1</button>
    <button value="2">2</button>
    <button value="3">3</button>
    <button class="decimal" value=".">.</button>
    <button value="0">0</button>
    <button class="clear-but" id="clear">C</button>
    <button value="=" class="operator equal">=</button>
  </div>
</section>



<!-- Scripts -->
 <script src="script.js"></script>
</body>
</html>
